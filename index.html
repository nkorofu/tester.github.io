<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告メッセージ</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: black;
            color: red;
            animation: flash 1s infinite alternate;
        }
        h1 {
            font-size: 48px;
            animation: shake 0.5s;
        }
        @keyframes flash {
            0% { background-color: black; }
            100% { background-color: crimson; }
        }
        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px); }
            50% { transform: translate(5px); }
            75% { transform: translate(-5px); }
            100% { transform: translate(5px); }
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: white; /* 普通の色合い */
            color: black; /* 普通の文字色 */
            border: 2px solid red; /* ボーダーは赤 */
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>進むを押して！</h1>
    <button id="proceedButton">進む</button>

    <audio id="alertSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        document.getElementById('proceedButton').onclick = function() {
            const sound = document.getElementById('alertSound');
            sound.play(); // 音を再生
            document.body.innerHTML = `
                <h1 class="warning">警告！デバイスが固まっています！</h1>
                <p>お使いのデバイスを再起動してください。</p>
                <audio id="alertSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
                <button onclick="triggerAlert()">注意を促す</button>
            `;
        };

        function triggerAlert() {
            const sound = document.getElementById('alertSound');
            sound.play();
            alert('これは冗談です！ご安心ください。');
        }
    </script>
</body>
</html>
